<span class="note-header">
  {{note.name}}, {{note.updatedAt | date : 'dd/MM/yyyy'}} {{note.updatedAt | date : 'shortTime' | lowercase}}
</span>

<span class="mat-icon-box" (idleClick)="remove($event)" *ngIf="noteService.isOwner">
  <mat-icon [inline]="true" style="cursor:pointer">delete_outline</mat-icon>
</span>
<br/>

<a (idleClick)="edit($event)">
  <div>{{note.text}}</div>
  <span class="image-span" *ngIf="note.imageURL">
    <my-image *ngIf="imageURL"
      [source]="imageURL"
      [orientation]="note.orientation"></my-image>
    <video playsinline preload="metadata" controls *ngIf="videoURL">
      <source [src]="videoURL" type="video/mp4">
    </video>
  </span>
</a>

<hr>
